<html>
  <head>
    <link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <center>
    <div class="container">
      <br>
      <br>
      <div class="jumbotron">
      <h1>Find and Replacerator!</h1>
      <br>
      <p>This app is pure magic. Why? It allows you to enter a sentence, replace a particular word and through magical means, returns a new sentence</p>
      <br>
        <form id="find_replace">
          <div class="form-group">
            <label for="string">Enter a sentence</label>
            <input id="string" type="text">
            <label for="search">Search for a word</label>
            <input id="search" type="text">
            <label for="newWord">New word</label>
            <input id="newWord" type="text">
          </div>
          <button type='submit' class="btn btn-warning">Magic</button>
        </form>

      <div id="result">
        <span class='newSentence'></span>
      </div>
    </div>
    </center>
   </div>
  </body>
</html>
